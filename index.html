<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
    </style>
    <script type="module">
      import kaboom from 'https://unpkg.com/kaboom/dist/kaboom.mjs';

      kaboom({
        global: true,
        fullscreen: true,
        scale: 2,
        debug: true,
        background: [51, 151, 255],
      });

      let playerMoveSpeed = 150;
      let playerJumpForce = 550;
      let playerPoints = 0;

      let scopeA = 0;
      let scopeB = 0;
      let scopeC = 0;
      let scopeD = 0;
      let scopeE = 0;
      let scopeF = 0;
      let scopeG = 0;
      let scopeH = 0;

      

      loadSprite('logo', 'Kuvat/keuda_logo.png');
      loadSprite('bg', 'Kuvat/tausta.png');
      loadSprite('ground', 'Kuvat/tausta_alareuna.png');
      loadSprite('mario', 'Kuvat/hahmo.png');
      loadSprite('spider', 'Kuvat/örkki.png');
      loadSprite('block', 'Kuvat/block.png');
      loadSprite('tunnel', 'Kuvat/ampari.png');
      loadSprite('arrow', 'Kuvat/nuoli.png');
      loadSprite('suprise', 'Kuvat/block_kysymys.png');
      loadSprite('empty', 'Kuvat/block_tyhjä.png');

      let levels = [
        [ 
          '£                                                   £',
          '£                                                   £',
          '£                                                   £',
          '£     %   %   %                   ¤   ¤   ¤         £',
          '£                                                   £',
          '£                                                   £',
          '£                                                   £',
          '£     =========                   =========         £',
          '£                                                   £',
          '£                                                   £',
          '£                                                   £',
          '£                ==        ===                    ^ £',
          '£                                                 + £',
          '£              #                   #                £',
          '=====================================================',
        ],
        [
          '£                                                                       £',
          '£                                                                       £',
          '£                                      ==       ======                  £',
          '£                                                                       £',
          '£                                                                       £',
          '£           =====             ==                                   ===  £',
          '£                                      ==                             ^ £',
          '£                                                                     + £',
          '£  #                                                                    £',
          '=========================================================================',
        ],
        [
          '£                                                                       £',
          '£                              %                                        £',
          '£          *                                                            £',
          '£                                                                       £',
          '£                                                                       £',
          '£        @%@%%@              x x                                        £',
          '£                          x x x                                      ^ £',
          '£                        x x x x  x               x                   + £',
          '£           #    ^   ^  x x x x x  x               x           x        £',
          '=========================================  ===============  =============',
        ],
      ];

      // LEVEL: 1
      scene('firstLevel', () => {
        debug.log('LEVEL 1');

        add([sprite('bg', { width: width(), height: height() }), pos(0, 0), fixed()]);
        add([sprite('ground', { width: screen.width, height: screen.height }), pos(0, 250), fixed()]);
        // add([sprite('logo', { width: 150, height: 50 }), pos(0, 580), fixed()]);

        let player = add([sprite('mario'), solid(), pos(50, 0), body(), area(), scale(0.7)]);

        addLevel(levels[0], {
          width: 20,
          height: 20,
          '=': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '£': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '+': () => [sprite('tunnel'), solid(), area(), scale(0.5), 'Tunnel'],
          '^': () => [sprite('arrow'), scale(0.4), 'Arrow'],
          '#': () => [sprite('spider'), solid(), area(), scale(1), 'Spider'],
          '%': () => [sprite('suprise'), solid(), area(), scale(0.4), 'Vastaus1'],
          '¤': () => [sprite('suprise'), solid(), area(), scale(0.4), 'Vastaus2'],
        });

        // Ykkös kysymys
        add([
          text('Kysymys 1'),
          pos(170, 10),
          scale(0.20),
        ])

        // Ykkös vastaus vaihtoehdot
        add([
          text('Vastaus 1'),
          pos(105, 40),
          scale(0.14),
        ])

        add([
          text('Vastaus 2'),
          pos(185, 40),
          scale(0.14),
        ])

        add([
          text('Vastaus 3'),
          pos(265, 40),
          scale(0.14),
        ])
        // Ykkös kysymys vastaus
        player.onCollide('Vastaus1', (v1) => {
          let x = v1.pos.x;
          let y = v1.pos.y;
          destroyAll('Vastaus1')
          add([pos(x, y), sprite('empty'), area(), solid(), scale(0.4)]);
        })

        // Kakkos kysymys 
        add([
          text('Kysymys 2'),
          pos(730, 10),
          scale(0.20),
        ])

        // Kakkos vastaus vaihtoehdot
        add([
          text('Vastaus 1'),
          pos(662, 40),
          scale(0.14),
        ])

        add([
          text('Vastaus 2'),
          pos(742, 40),
          scale(0.14),
        ])

        add([
          text('Vastaus 3'),
          pos(822, 40),
          scale(0.14),
        ])

        // Kakkos kysymys vastaus
        player.onCollide('Vastaus2', (v2) => {
          let x = v2.pos.x;
          let y = v2.pos.y;
          destroyAll('Vastaus2')
          add([pos(x, y), sprite('empty'), area(), solid(), scale(0.4)]);
        })

        player.onCollide('Tunnel', (Tunnel) => {
          go('secondLevel');
        });

        onUpdate('Spider', (Spider) => {
          Spider.move(-15, 0);
        });

        player.onCollide('Spider', (Spider) => {
          shake(5);
        });

        player.onUpdate(() => {
          camPos(player.pos);
        });

        onKeyDown('left', () => {
          player.move(-playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(true);
        });

        onKeyDown('right', () => {
          player.move(playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(false);
        });

        onKeyPress('space', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });

        onKeyPress('up', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });
      });

      // LEVEL: 2
      scene('secondLevel', () => {
        debug.log('LEVEL 2');

        add([sprite('bg', { width: width(), height: height() }), pos(0, 0), fixed()]);
        add([sprite('ground', { width: screen.width, height: screen.height }), pos(0, 250), fixed()]);
        // add([sprite('logo', { width: 150, height: 50 }), pos(0, 580), fixed()]);

        let player = add([sprite('mario'), solid(), pos(50, 0), body(), area(), scale(0.8)]);

        addLevel(levels[1], {
          width: 20,
          height: 20,
          '=': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '£': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '+': () => [sprite('tunnel'), solid(), area(), scale(0.5), 'Tunnel'],
          '^': () => [sprite('arrow'), scale(0.4), 'Arrow'],
          '#': () => [sprite('spider'), solid(), area(), scale(1), 'Spider'],
        });

        player.onCollide('Tunnel', (Tunnel) => {
          go('thirdLevel');
        });

        onUpdate('Spider', (Spider) => {
          Spider.move(-15, 0);
        });

        player.onCollide('Spider', (Spider) => {
          shake(5);
        });

        player.onUpdate(() => {
          camPos(player.pos);
        });

        onKeyDown('left', () => {
          player.move(-playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(true);
        });

        onKeyDown('right', () => {
          player.move(playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(false);
        });

        onKeyPress('space', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });

        onKeyPress('up', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });
      });

      // LEVEL: 3
      scene('thirdLevel', () => {
        debug.log('LEVEL 3');

        add([sprite('bg', { width: width(), height: height() }), pos(0, 0), fixed()]);
        add([sprite('ground', { width: screen.width, height: screen.height }), pos(0, 250), fixed()]);
        // add([sprite('logo', { width: 150, height: 50 }), pos(0, 580), fixed()]);

        let player = add([sprite('mario'), solid(), pos(50, 0), body(), area(), scale(0.8)]);

        addLevel(levels[2], {
          width: 20,
          height: 20,
          '=': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '£': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '+': () => [sprite('tunnel'), solid(), area(), scale(0.5), 'Tunnel'],
          '^': () => [sprite('arrow'), scale(0.4), 'Arrow'],
          '#': () => [sprite('spider'), solid(), area(), scale(1), 'Spider'],
        });

        player.onCollide('Tunnel', (Tunnel) => {
          go('thirdLevel');
        });

        onUpdate('Spider', (Spider) => {
          Spider.move(-15, 0);
        });

        player.onCollide('Spider', (Spider) => {
          shake(5);
        });

        player.onUpdate(() => {
          camPos(player.pos);
        });

        onKeyDown('left', () => {
          player.move(-playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(true);
        });

        onKeyDown('right', () => {
          player.move(playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(false);
        });

        onKeyPress('space', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });

        onKeyPress('up', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });
      });

      onLoad(() => {
        go('firstLevel');
      });
    </script>
  </body>
</html>
