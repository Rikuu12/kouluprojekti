<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
        overflow: hidden;
      }
    </style>
    <script type="module">
      import kaboom from 'https://unpkg.com/kaboom/dist/kaboom.mjs';

      kaboom({
        global: true,
        fullscreen: true,
        scale: 2,
        debug: true,
        background: [51, 151, 255],
      });

      let playerMoveSpeed = 150;
      let playerJumpForce = 550;
      let playerPoints = 0;

      let scopeA = 0;
      let scopeB = 0;
      let scopeC = 0;
      let scopeD = 0;
      let scopeE = 0;
      let scopeF = 0;
      let scopeG = 0;
      let scopeH = 0;

      loadSprite('logo', 'Kuvat/keuda_logo.png');
      loadSprite('bg', 'Kuvat/tausta.png');
      loadSprite('ground', 'Kuvat/tausta_alareuna.png');
      loadSprite('mario', 'Kuvat/hahmo.png');
      loadSprite('spider', 'Kuvat/örkki.png');
      loadSprite('block', 'Kuvat/block.png');
      loadSprite('tunnel', 'Kuvat/ampari.png');
      loadSprite('arrow', 'Kuvat/nuoli.png');

      let levels = [
        [
          '£                                                   £',
          '£                                                   £',
          '£                                                   £',
          '£                                                   £',
          '£                                ==   =====         £',
          '£    =====                                          £',
          '£                          ==                       £',
          '£           ==                                    ^ £',
          '£                                                 + £',
          '£              #                   #                £',
          '=====================================================',
        ],
        [
          '£                                                                       £',
          '£                                                                       £',
          '£                                      ==       ======                  £',
          '£                                                                       £',
          '£                                                                       £',
          '£           =====             ==                                   ===  £',
          '£                                      ==                             ^ £',
          '£                                                                     + £',
          '£  #                                                                    £',
          '=========================================================================',
        ],
        [
          '£                                                                       £',
          '£                              %                                        £',
          '£          *                                                            £',
          '£                                                                       £',
          '£                                                                       £',
          '£        @%@%%@              x x                                        £',
          '£                          x x x                                      ^ £',
          '£                        x x x x  x               x                   + £',
          '£           #    ^   ^  x x x x x  x               x           x        £',
          '=========================================  ===============  =============',
        ],
      ];

      // LEVEL: 1
      scene('firstLevel', () => {
        debug.log('LEVEL 1');

        add([sprite('bg', { width: width(), height: height() }), pos(0, 0), fixed()]);
        add([sprite('ground', { width: screen.width, height: screen.height }), pos(0, 250), fixed()]);
        // add([sprite('logo', { width: 150, height: 50 }), pos(0, 580), fixed()]);

        let player = add([sprite('mario'), solid(), pos(50, 0), body(), area(), scale(0.7)]);

        addLevel(levels[0], {
          width: 20,
          height: 20,
          '=': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '£': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '+': () => [sprite('tunnel'), solid(), area(), scale(0.5), 'Tunnel'],
          '^': () => [sprite('arrow'), scale(0.4), 'Arrow'],
          '#': () => [sprite('spider'), solid(), area(), scale(1), 'Spider'],
        });

        player.onCollide('Tunnel', (Tunnel) => {
          go('secondLevel');
        });

        onUpdate('Spider', (Spider) => {
          Spider.move(-15, 0);
        });

        player.onCollide('Spider', (Spider) => {
          shake(5);
        });

        player.onUpdate(() => {
          camPos(player.pos);
        });

        onKeyDown('left', () => {
          player.move(-playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(true);
        });

        onKeyDown('right', () => {
          player.move(playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(false);
        });

        onKeyPress('space', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });

        onKeyPress('up', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });
      });

      // LEVEL: 2
      scene('secondLevel', () => {
        debug.log('LEVEL 2');

        add([sprite('bg', { width: width(), height: height() }), pos(0, 0), fixed()]);
        add([sprite('ground', { width: screen.width, height: screen.height }), pos(0, 250), fixed()]);
        // add([sprite('logo', { width: 150, height: 50 }), pos(0, 580), fixed()]);

        let player = add([sprite('mario'), solid(), pos(50, 0), body(), area(), scale(0.8)]);

        addLevel(levels[1], {
          width: 20,
          height: 20,
          '=': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '£': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '+': () => [sprite('tunnel'), solid(), area(), scale(0.5), 'Tunnel'],
          '^': () => [sprite('arrow'), scale(0.4), 'Arrow'],
          '#': () => [sprite('spider'), solid(), area(), scale(1), 'Spider'],
        });

        player.onCollide('Tunnel', (Tunnel) => {
          go('thirdLevel');
        });

        onUpdate('Spider', (Spider) => {
          Spider.move(-15, 0);
        });

        player.onCollide('Spider', (Spider) => {
          shake(5);
        });

        player.onUpdate(() => {
          camPos(player.pos);
        });

        onKeyDown('left', () => {
          player.move(-playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(true);
        });

        onKeyDown('right', () => {
          player.move(playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(false);
        });

        onKeyPress('space', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });

        onKeyPress('up', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });
      });

      // LEVEL: 3
      scene('thirdLevel', () => {
        debug.log('LEVEL 3');

        add([sprite('bg', { width: width(), height: height() }), pos(0, 0), fixed()]);
        add([sprite('ground', { width: screen.width, height: screen.height }), pos(0, 250), fixed()]);
        // add([sprite('logo', { width: 150, height: 50 }), pos(0, 580), fixed()]);

        let player = add([sprite('mario'), solid(), pos(50, 0), body(), area(), scale(0.8)]);

        addLevel(levels[2], {
          width: 20,
          height: 20,
          '=': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '£': () => [sprite('block'), solid(), area(), scale(0.44), ''],
          '+': () => [sprite('tunnel'), solid(), area(), scale(0.5), 'Tunnel'],
          '^': () => [sprite('arrow'), scale(0.4), 'Arrow'],
          '#': () => [sprite('spider'), solid(), area(), scale(1), 'Spider'],
        });

        player.onCollide('Tunnel', (Tunnel) => {
          go('thirdLevel');
        });

        onUpdate('Spider', (Spider) => {
          Spider.move(-15, 0);
        });

        player.onCollide('Spider', (Spider) => {
          shake(5);
        });

        player.onUpdate(() => {
          camPos(player.pos);
        });

        onKeyDown('left', () => {
          player.move(-playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(true);
        });

        onKeyDown('right', () => {
          player.move(playerMoveSpeed, 0);
          camPos(player.pos);
          player.flipX(false);
        });

        onKeyPress('space', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });

        onKeyPress('up', () => {
          if (player.isGrounded()) {
            player.jump(playerJumpForce, 0);
          }
        });
      });

      onLoad(() => {
        go('firstLevel');
      });
    </script>
  </body>
</html>
